<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Kapital</title>
    <link rel="icon" href="https://raw.githubusercontent.com/altkapital/web/main/images/favicon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Liberation+Sans:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Liberation Sans', sans-serif;
            background-color: white;
            overflow-x: hidden; /* Evitar desbordamiento horizontal */
        }

        .header1, .header2, .footer1 {
            background-color: black;
            color: white;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .header1 {
            justify-content: space-between;
            border-bottom: 1px solid white; /* Espacio de separación entre las barras */
        }

        .header1 img {
            height: 40px;
            margin-right: 10px;
        }

        .header1 h1 {
            font-size: 24px;
            margin: 0;
            color: white; /* Color del texto blanco */
        }

        .header1 a {
            text-decoration: none;
            color: white;
            margin-right: 15px;
            font-size: 17px;
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .header2 {
            justify-content: center;
            overflow: hidden;
            white-space: nowrap;
            padding: 0; /* Sin padding adicional */
        }

        .ticker-wrapper {
            display: flex;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .ticker {
            display: flex;
            animation: ticker-scroll 60s linear infinite;
            width: 100%;
        }

        .ticker-item {
            display: flex;
            align-items: center;
            margin-right: 50px;
            white-space: nowrap;
        }

        .ticker-item img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .positive {
            color: green;
        }

        .negative {
            color: red;
        }

        @keyframes ticker-scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .content1 {
            background-color: grey;
            height: 15cm;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            overflow: hidden;
        }

        .content1 iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer1 {
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .footer1 .upper-line {
            font-size: 10px;
        }

        .footer1 .lower-line {
            font-size: 8px;
        }

        .footer1 .lower-line a {
            text-decoration: none;
            color: white;
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .header1 h1 {
                font-size: 20px;
            }

            .nav a {
                font-size: 15px;
                margin-right: 10px;
            }

            .header2 {
                font-size: 14px;
            }

            .footer1 .upper-line {
                font-size: 8px;
            }

            .footer1 .lower-line {
                font-size: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="header1">
        <div style="display: flex; align-items: center;">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/altkapital/web/main/images/logostaroriginal.png" alt="Alt Kapital Logo">
            </a>
            <a href="index.html">
                <h1>Alt Kapital</h1>
            </a>
        </div>
        <div class="nav">
            <a href="index.html">Inicio</a>
            <a href="historia.html">Historia</a>
            <a href="comprar.html">Comprar</a>
            <a href="guardar.html">Guardar</a>
        </div>
    </div>
    <div class="header2">
        <div class="ticker-wrapper">
            <div id="crypto-ticker" class="ticker"></div>
        </div>
    </div>
    <div class="content1">
        <iframe src="https://altkapital.github.io/web/legaldocs/cookies.html" title="Contenido de Content1"></iframe>
    </div>
    <div class="footer1">
        <div class="upper-line">
            Copyright © Alt Kapital 2024
        </div>
        <div class="lower-line">
            <a href="politica-privacidad.html">Política de Privacidad</a>
            <a href="cookies.html">Cookies</a>
            <a href="avisos-legales.html">Avisos Legales</a>
        </div>
    </div>

    <script>
        async function fetchCryptoPrices() {
            const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1';
            const response = await fetch(apiUrl);
            return response.json();
        }

        function updateTicker(prices) {
            const tickerContainer = document.getElementById('crypto-ticker');
            tickerContainer.innerHTML = prices.map(crypto => {
                const changeClass = crypto.price_change_percentage_24h >= 0 ? 'positive' : 'negative';
                return `
                    <div class="ticker-item">
                        <img src="${crypto.image}" alt="${crypto.name} logo">
                        ${crypto.name}: $${crypto.current_price.toFixed(2)} 
                        <span class="${changeClass}">(${crypto.price_change_percentage_24h.toFixed(2)}%)</span>
                    </div>`;
            }).join('');
        }

        async function initTicker() {
            const prices = await fetchCryptoPrices();
            updateTicker(prices);
            setInterval(async () => {
                const newPrices = await fetchCryptoPrices();
                updateTicker(newPrices);
            }, 60000);
        }

        initTicker();
    </script>
</body>
</html>
