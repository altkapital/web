<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Kapital</title>
    <link rel="icon" href="https://raw.githubusercontent.com/altkapital/web/main/images/favicon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Liberation+Sans:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Liberation Sans', sans-serif;
            background-color: white;
        }

        .header, .marquee-bar {
            background-color: black;
            color: white;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        .header {
            justify-content: space-between;
            border-bottom: 1px solid white; /* Espacio de separaci√≥n entre las barras */
        }

        .header img {
            height: 40px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            color: white; /* Color del texto blanco */
        }

        .header a {
            text-decoration: none;
            color: white;
            margin-right: 15px;
            font-size: 17px;
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .marquee-bar {
            justify-content: center;
            overflow: hidden;
            white-space: nowrap;
            padding: 0; /* Sin padding adicional */
        }

        .ticker {
            display: inline-block;
            padding-left: 100%;
            animation: ticker-scroll 30s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            margin-right: 50px;
        }

        .ticker-item img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .positive {
            color: green;
        }

        .negative {
            color: red;
        }

        @keyframes ticker-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }

            .nav a {
                font-size: 15px;
                margin-right: 10px;
            }

            .marquee-bar {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/altkapital/web/main/images/logostaroriginal.png" alt="Alt Kapital Logo">
            </a>
            <a href="index.html">
                <h1>Alt Kapital</h1>
            </a>
        </div>
        <div class="nav">
            <a href="index.html">Inicio</a>
            <a href="historia.html">Historia</a>
            <a href="comprar.html">Comprar</a>
            <a href="guardar.html">Guardar</a>
        </div>
    </div>
    <div class="marquee-bar">
        <div id="crypto-ticker" class="ticker"></div>
    </div>

    <script>
        async function fetchCryptoPrices() {
            const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1';
            const response = await fetch(apiUrl);
            return response.json();
        }

        function updateTicker(prices) {
            const tickerContainer = document.getElementById('crypto-ticker');
            tickerContainer.innerHTML = prices.map(crypto => {
                const changeClass = crypto.price_change_percentage_24h >= 0 ? 'positive' : 'negative';
                return `
                    <div class="ticker-item">
                        <img src="${crypto.image}" alt="${crypto.name} logo">
                        ${crypto.name}: $${crypto.current_price.toFixed(2)} 
                        <span class="${changeClass}">(${crypto.price_change_percentage_24h.toFixed(2)}%)</span>
                    </div>`;
            }).join('');
        }

        async function initTicker() {
            const prices = await fetchCryptoPrices();
            updateTicker(prices);
            setInterval(async () => {
                const newPrices = await fetchCryptoPrices();
                updateTicker(newPrices);
            }, 60000);
        }

        initTicker();
    </script>
</body>
</html>
