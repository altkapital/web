<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Kapital</title>
    <link rel="icon" href="https://raw.githubusercontent.com/altkapital/web/main/images/favicon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Liberation+Sans:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Liberation Sans', sans-serif;
            background-color: white;
        }

        .header {
            width: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            height: 60px;
        }

        .header img {
            height: 40px;
            width: auto;
            margin-right: 1em;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .header a {
            text-decoration: none;
            color: white;
            margin-right: 1em;
            font-size: 17px;
        }

        .nav {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .separator {
            width: 100%;
            height: 1px;
            background-color: white;
        }

        .marquee-bar {
            width: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
            box-sizing: border-box;
            height: 60px;
        }

        .ticker-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            padding: 0 10px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        
        .ticker {
            display: flex;
            white-space: nowrap;
            animation: ticker-scroll 30s linear infinite;
        }
        
        .ticker-item {
            margin-right: 50px;
            display: flex;
            align-items: center;
        }
        
        .ticker-item img {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
        
        .ticker-item .positive {
            color: green;
        }

        .ticker-item .negative {
            color: red;
        }

        @keyframes ticker-scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 10px;
            }

            .header img {
                margin-right: 0;
                margin-bottom: 10px;
                height: 30px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header a {
                font-size: 15px;
                margin-right: 0.5em;
            }

            .nav {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .nav a {
                margin: 5px 0;
            }

            .marquee-bar {
                height: auto;
                padding: 10px 0;
            }

            .ticker-container {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="https://raw.githubusercontent.com/altkapital/web/main/images/logostaroriginal.png" alt="Alt Kapital Logo">
        </a>
        <a href="index.html">
            <h1>Alt Kapital</h1>
        </a>
        <div class="nav">
            <a href="index.html">Inicio</a>
            <a href="historia.html">Historia</a>
            <a href="comprar.html">Comprar</a>
            <a href="guardar.html">Guardar</a>
        </div>
    </div>
    <div class="separator"></div>
    <div class="marquee-bar">
        <div class="ticker-container">
            <div id="crypto-ticker" class="ticker"></div>
        </div>
    </div>

    <script>
        async function fetchCryptoPrices() {
            const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1';
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Failed to fetch crypto prices:', error);
                return [];
            }
        }

        function updateTicker(prices) {
            const tickerContainer = document.getElementById('crypto-ticker');
            tickerContainer.innerHTML = prices.map(crypto => {
                const priceChangeClass = crypto.price_change_percentage_24h >= 0 ? 'positive' : 'negative';
                return `
                    <div class="ticker-item">
                        <img src="${crypto.image}" alt="${crypto.name} logo">
                        ${crypto.name}: $${crypto.current_price.toFixed(2)}&nbsp;
                        <span class="${priceChangeClass}">(${crypto.price_change_percentage_24h.toFixed(2)}%)</span>
                    </div>`;
            }).join('');
        }

        async function initTicker() {
            const prices = await fetchCryptoPrices();
            updateTicker(prices);
            setInterval(async () => {
                const newPrices = await fetchCryptoPrices();
                updateTicker(newPrices);
            }, 60000);
        }

        initTicker();
    </script>
</body>
</html>
