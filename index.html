<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Kapital</title>
    <link rel="icon" href="https://raw.githubusercontent.com/altkapital/web/main/images/favicon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Liberation+Sans:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Liberation Sans', sans-serif;
            background-color: white;
            overflow-x: hidden; /* Evitar desbordamiento horizontal */
            transition: background-color 0.3s, color 0.3s;
        }

        .header1, .header2, .footer1 {
            background-color: black;
            color: white;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .header1 {
            justify-content: space-between;
            border-bottom: 1px solid white; /* Espacio de separaci칩n entre las barras */
        }

        .header2 {
            height: 10px; /* Altura de 10px */
            margin: 1px 0; /* Espacio de 1px por encima y por debajo */
        }

        .header1 img {
            height: 40px;
            margin-right: 10px;
        }

        .header1 h1 {
            font-size: 24px;
            margin: 0;
            color: white; /* Color del texto blanco */
        }

        .search-container {
            position: relative;
            margin-right: 10px; /* Espacio antes del switch */
        }

        .search-container input {
            padding: 5px 30px 5px 10px;
            font-size: 17px;
            border: 1px solid white;
            border-radius: 4px;
            background-color: black;
            color: white;
            width: 200px; /* Ajusta el tama침o seg칰n lo necesites */
        }

        .search-container .icon {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: gold; /* Color dorado para el icono de lupa */
        }

        .mode-switch {
            display: flex;
            align-items: center;
        }

        .mode-switch label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .mode-switch input {
            display: none;
        }

        .mode-switch .switch {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .mode-switch .switch::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }

        .mode-switch input:checked + .switch {
            background-color: #333;
        }

        .mode-switch input:checked + .switch::before {
            transform: translateX(20px);
        }

        .mode-switch .icon {
            font-size: 20px;
        }

        .ticker {
            display: flex;
            overflow: hidden;
            white-space: nowrap;
            padding: 0; /* Sin padding adicional */
            width: 100%;
            animation: ticker-scroll 60s linear infinite;
        }

        .ticker-item {
            display: flex;
            align-items: center;
            margin-right: 50px;
            white-space: nowrap;
        }

        .ticker-item img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .positive {
            color: green;
        }

        .negative {
            color: red;
        }

        @keyframes ticker-scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .content1 {
            background-color: grey;
            height: 15cm;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .content1 iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer1 {
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .footer1 .upper-line {
            font-size: 12px; /* Incrementado de 10px a 12px */
        }

        .footer1 .lower-line {
            font-size: 10px; /* Incrementado de 8px a 10px */
        }

        .footer1 .lower-line a {
            text-decoration: none;
            color: white;
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .header1 h1 {
                font-size: 20px;
            }

            .nav a {
                font-size: 15px;
                margin-right: 10px;
            }

            .ticker {
                font-size: 14px;
            }

            .footer1 .upper-line {
                font-size: 10px;
            }

            .footer1 .lower-line {
                font-size: 8px;
            }

            .search-container input {
                width: 100px;
            }
        }

        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .header1,
        .dark-mode .header2,
        .dark-mode .footer1 {
            background-color: #333;
            color: #e0e0e0;
        }

        .dark-mode .search-container input {
            background-color: #333;
            color: #e0e0e0;
            border-color: #e0e0e0;
        }

        .dark-mode .content1 {
            background-color: #444;
            color: #e0e0e0;
        }

        .dark-mode .content1 * {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="header1">
        <div style="display: flex; align-items: center;">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/altkapital/web/main/images/logostaroriginal.png" alt="Alt Kapital Logo">
            </a>
            <a href="index.html">
                <h1>Alt Kapital</h1>
            </a>
        </div>
        <div style="display: flex; align-items: center;">
            <form class="search-container" id="search-form" action="search-results.html">
                <input type="text" id="search-input" placeholder="Buscar..." name="query">
                <span class="icon">游댌</span> <!-- Icono de lupa dorado dentro del campo de b칰squeda -->
            </form>
            <div class="mode-switch">
                <label>
                    <span class="icon">游</span>
                    <input type="checkbox" id="mode-switch">
                    <span class="switch"></span>
                    <span class="icon">游꺂</span>
                </label>
            </div>
        </div>
    </div>
    <div class="header2"></div> <!-- Header2 a침adido -->
    <div class="ticker" id="crypto-ticker">
        <!-- Las criptomonedas se cargar치n aqu칤 por JavaScript -->
    </div>
    <div class="content1">
        <iframe src="https://altkapital.github.io/web/content1" title="Contenido de Content1"></iframe>
    </div>
    <div class="footer1">
        <div class="upper-line">
            Copyright 춸 Alt Kapital 2024
        </div>
        <div class="lower-line">
            <a href="politica-privacidad.html">Pol칤tica de Privacidad</a>
            <a href="cookies.html">Cookies</a>
            <a href="avisos-legales.html">Avisos Legales</a>
        </div>
    </div>

    <script>
        async function fetchCryptoPrices() {
            const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1';
            const response = await fetch(apiUrl);
            return response.json();
        }

        function updateTicker(prices) {
            const tickerContainer = document.getElementById('crypto-ticker');
            tickerContainer.innerHTML = prices.map(crypto => {
                const changeClass = crypto.price_change_percentage_24h >= 0 ? 'positive' : 'negative';
                return `
                    <div class="ticker-item">
                        <img src="${crypto.image}" alt="${crypto.name} logo">
                        ${crypto.name}: $${crypto.current_price.toFixed(2)} 
                        <span class="${changeClass}">(${crypto.price_change_percentage_24h.toFixed(2)}%)</span>
                    </div>`;
            }).join('');
        }

        async function initTicker() {
            const prices = await fetchCryptoPrices();
            updateTicker(prices);
            setInterval(async () => {
                const newPrices = await fetchCryptoPrices();
                updateTicker(newPrices);
            }, 60000);
        }

        initTicker();

        document.getElementById('mode-switch').addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });

        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            if (query) {
                window.location.href = `search-results.html?query=${encodeURIComponent(query)}`;
            }
        });

        document.getElementById('search-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('search-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
